<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Table Sample</title>
  </head>
  <body>
    <table>
      <th rowspan="12" scope="col">TCB</th>
      <tr>
        <th scope="row">Order no:</th>
        <td colspan="3">#ABC001</td>
      </tr>
      <tr>
        <th scope="row">Order Date:</th>
        <td colspan="3"><time datetime="2016-03-23">23-Mar-2016</time></td>
      </tr>
      <tr>
        <th scope="col" colspan="4">Customer</th>
      </tr>
      <tr>
        <th scope="row">Name:</th>
        <td colspan="3">John Papas</td>
      </tr>
      <tr>
        <th scope="row">Address:</th>
        <td colspan="3">Independence Day 5th srt, 11511</td>
      </tr>
      <tr>
        <th scope="col" colspan="4">Order Details</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Of Mice and Men</td>
        <td>Book</td>
        <td>10.00&euro;</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Les Miserables</td>
        <td>Book</td>
        <td>12.00&euro;</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Game of Thrones - S01</td>
        <td>DVD</td>
        <td>50.00&euro;</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Samsung Galaxy</td>
        <td>Mobile Phone</td>
        <td>200.00&euro;</td>
      </tr>
        <th scope="row" colspan="3">Total:</th>
        <td>272.00&euro;</td>
      </tr>
    </table>
  </body>
</html>
