<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Sample</title>
  </head>
  <body>
    <form action="javascript:void(0)">
      <h2>Contact Us</h2>
      <section class="info-container">
        <h4>Address:</h4>
        <div>
          <p>
            Saint&nbsp;Marco&nbsp;Street,&nbsp;6th<br />
            floor,Tokyo,&nbsp;Japan,&nbsp;123456.
          </p>
          <ul>
            <li>
              <a href="javascript:void(0)">
                <i class="fa-solid fa-square-phone"></i
                >&nbsp;+91&nbsp;1234567890
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <i class="fa-solid fa-envelope"></i>&nbsp;example@gmail.com
              </a>
            </li>
          </ul>
          <div>
            <a href="javascript:void(0)"
              ><i class="fa-solid fa-location-dot fa-2x"></i
            ></a>
          </div>
        </div>
      </section>
      <section class="form-container">
        <div>
          <div>
            <input type="name" placeholder="Name :" />
            <input type="text" placeholder="Company :" />
          </div>
          <div>
            <input type="email" placeholder="Email :" />
            <input type="tel" placeholder="Mobile :" />
          </div>
          <textarea
            name=""
            id=""
            cols="49"
            rows="10"
            placeholder="Message :"
          ></textarea>
          <input type="submit" value="Send" />
        </div>
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.5844569270103!2d-0.1309303348280236!3d51.52083921754235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b31ed38ddd7%3A0x6f93b861fd1201d6!2sLondon%20WC1E%207HU%2C%20UK!5e0!3m2!1sen!2s!4v1650473056740!5m2!1sen!2s"
            width="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div>
            <ul>
              <li>
                <a href="javascript:void(0)">
                  <i class="fa-brands fa-facebook-square fa-3x"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <i class="fa-brands fa-twitter-square fa-3x"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <i class="fa-brands fa-linkedin fa-3x"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <i class="fa-brands fa-github-square fa-3x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
